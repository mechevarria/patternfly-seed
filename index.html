<!doctype html>
<html ng-app="patternfly.app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patternfly Seed</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <!-- build:css assets/css/vendor.css -->
    <link rel="stylesheet" href="node_modules/datatables.net-dt/css/jquery.dataTables.css"/>
    <link rel="stylesheet" href="node_modules/patternfly/dist/css/patternfly.min.css">
    <link rel="stylesheet" href="node_modules/patternfly/dist/css/patternfly-additions.min.css">
    <link rel="stylesheet" href="node_modules/angular-patternfly/dist/styles/angular-patternfly.min.css">
    <!-- endbuild -->

    <!-- build:css assets/css/app.css -->
    <link href="assets/css/app.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body>

<div class="layout-pf layout-pf-fixed">

    <app-nav>
        <!-- navigation menu component -->
    </app-nav>

    <div id="contentContainer" class="container-fluid container-cards-pf container-pf-nav-pf-vertical">
        <div ncy-breadcrumb></div>
        <ui-view>
            <!-- Content will be added here -->
        </ui-view>
    </div>
</div>

<footer class="footer">
    <div class="container-fluid">
        <p class="pull-right">
            <a href="http://www.redhat.com/" target="_blank">
                <img alt="redhat" src="assets/img/redhat.svg" width="130">
            </a>
        </p>
    </div>
</footer>

<!-- build:js assets/js/vendor.js -->
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/components-jqueryui/jquery-ui.js"></script>
<script src="node_modules/datatables.net/js/jquery.dataTables.js"></script>
<script src="node_modules/datatables.net-select/js/dataTables.select.js"></script>
<script src="node_modules/moment/moment.js"></script>
<script src="node_modules/c3/c3.js"></script>
<script src="node_modules/d3/d3.js"></script>
<script src="node_modules/patternfly/dist/js/patternfly-settings.js"></script>
<script src="node_modules/patternfly/dist/js/patternfly-settings-colors.js"></script>
<script src="node_modules/patternfly/dist/js/patternfly-settings-charts.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angularjs-datatables/dist/angular-datatables.js"></script>
<script src="node_modules/angularjs-datatables/dist/plugins/select/angular-datatables.select.js"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
<script src="node_modules/angular-resource/angular-resource.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="node_modules/lodash/lodash.js"></script>
<script src="node_modules/angular-patternfly/dist/angular-patternfly.js"></script>
<script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
<script src="node_modules/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
<script src="node_modules/angular-breadcrumb/dist/angular-breadcrumb.js"></script>
<script src="node_modules/angular-base64/angular-base64.js"></script>
<!-- endbuild -->

<!-- build:js assets/js/app.js -->
<script src="app/app.js"></script>

<script src="app/components/nav/nav-component.js"></script>
<script src="app/components/nav/nav-controller.js"></script>
<script src="app/components/nav/notification-service.js"></script>

<script src="app/components/home/home-component.js"></script>
<script src="app/components/home/home-router.js"></script>
<script src="app/components/home/home-controller.js"></script>

<script src="app/components/card/card-component.js"></script>
<script src="app/components/card/card-router.js"></script>
<script src="app/components/card/card-controller.js"></script>

<script src="app/components/table/table-component.js"></script>
<script src="app/components/table/table-router.js"></script>
<script src="app/components/table/table-controller.js"></script>
<script src="app/components/table/table-service.js"></script>
<!-- endbuild -->

</body>
</html>
