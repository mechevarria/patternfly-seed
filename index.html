<!doctype html>
<html ng-app="patternfly.app">
<head>
    <title>Patternfly Seed</title>

    <!-- build:css assets/css/vendor.css -->
    <link rel="stylesheet" href="bower_components/patternfly/dist/css/patternfly.min.css">
    <link rel="stylesheet" href="bower_components/patternfly/dist/css/patternfly-additions.min.css">
    <link rel="stylesheet" href="bower_components/angular-patternfly/dist/styles/angular-patternfly.min.css">
    <!-- endbuild -->

    <!-- build:css assets/css/app.css -->
    <link href="assets/css/app.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body>

<div class="layout-pf layout-pf-fixed">
    <!-- container for toast notifications -->
    <pf-toast-notification-list notifications="notifications">
    </pf-toast-notification-list>

    <!-- navigation menu -->
    <nav-menu></nav-menu>

    <div id="contentContainer" class="container-fluid container-cards-pf container-pf-nav-pf-vertical">
        <div ncy-breadcrumb></div>
        <ui-view>
            <!-- Content will be added here -->
        </ui-view>
    </div>
</div>

<!-- build:js assets/js/vendor.js -->
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/jquery.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/bootstrap.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/bootstrap-combobox.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/bootstrap-datepicker.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/moment.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/bootstrap-datepicker.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/bootstrap-select.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/bootstrap-treeview.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/c3.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/d3.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/patternfly.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/angular.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/angular-sanitize.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/angular-animate.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/angular-bootstrap-prettify.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/lodash.min.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/angular-patternfly.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/angular-ui-router.min.js"></script>
<script src="bower_components/angular-patternfly/dist/docs/grunt-scripts/angular-drag-and-drop-lists.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-breadcrumb/dist/angular-breadcrumb.js"></script>
<!-- endbuild -->

<!-- build:js assets/js/app.js -->
<script src="app/app.js"></script>
<script src="app/components/nav/nav-component.js"></script>
<script src="app/components/nav/nav-controller.js"></script>
<script src="app/components/home/home-router.js"></script>
<script src="app/components/home/home-controller.js"></script>
<script src="app/components/card/card-router.js"></script>
<script src="app/components/card/card-controller.js"></script>
<script src="app/components/table/table-router.js"></script>
<script src="app/components/table/table-controller.js"></script>
<script src="app/components/table/table-service.js"></script>
<!-- endbuild -->

</body>
</html>
